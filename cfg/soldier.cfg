exec defaults

//Custom binds
bind "1" 			"slot1;r_drawviewmodel 1"
bind "2" 			"slot2;r_drawviewmodel 1"
bind "3" 			"slot3;r_drawviewmodel 1"
bind "4" 			"slot4;r_drawviewmodel 1"
bind "mouse2" 		"+rocketjump;spec_prev;impulse 101"
bind "mouse3"		"+attack2";impulse 101"

//Rocket Jumping
alias +rocketjump "+jump; +duck; wait; +attack; reload"
alias -rocketjump "-jump; -attack; wait; wait; wait; -duck"

developer 1
echo "soldier settings loaded"
developer 0